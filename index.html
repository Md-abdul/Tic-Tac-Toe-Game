<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Tic</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="status">
      <span class="current-player">Its X turn</span>
    </div>
    <div id="game">
      <div class="grid-cell" onclick="makeMove(0)"></div>
      <div class="grid-cell" onclick="makeMove(1)"></div>
      <div class="grid-cell" onclick="makeMove(2)"></div>
      <div class="grid-cell" onclick="makeMove(3)"></div>
      <div class="grid-cell" onclick="makeMove(4)"></div>
      <div class="grid-cell" onclick="makeMove(5)"></div>
      <div class="grid-cell" onclick="makeMove(6)"></div>
      <div class="grid-cell" onclick="makeMove(7)"></div>
      <div class="grid-cell" onclick="makeMove(8)"></div>
    </div>
    <div class="game-over">
      <span class="game-over-text"></span>
      <button class="restart" onclick="resetGame()">Restart</button>
    </div>
  </body>
</html>
